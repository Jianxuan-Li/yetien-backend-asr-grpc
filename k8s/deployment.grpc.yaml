apiVersion: apps/v1
kind: Deployment
metadata:
  name: yetien-asr-grpc-server
  labels:
    app: yetien-asr-grpc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yetien-asr-grpc-server
  template:
    metadata:
      labels:
        app: yetien-asr-grpc-server
    spec:
      containers:
        - name: yetien-asr-grpc-server
          image: __IMAGE__
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
